<div class="wrapper">
  <div class="card">
    <h2>{{ isEdit ? 'Editar Filme' : 'Adicionar Filme' }}</h2>

    <form (ngSubmit)="save()" #f="ngForm">
      <label>Título</label>
      <input type="text" required [(ngModel)]="movie.title" name="title" />

      <label>Descrição</label>
      <textarea rows="3" [(ngModel)]="movie.description" name="description"></textarea>

      <label>Status</label>
      <select [(ngModel)]="movie.status" name="status">
        <option value="Pendente">Pendente</option>
        <option value="Assistido">Assistido</option>
      </select>

      <div class="actions">
        <button type="submit">{{ isEdit ? 'Atualizar' : 'Salvar' }}</button>
        <button type="button" class="secondary" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
